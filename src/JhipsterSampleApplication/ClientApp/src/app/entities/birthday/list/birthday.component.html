<div>
  <h2 id="page-heading" data-cy="BirthdayHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.birthday.home.title">Birthdays</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.birthday.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-birthday"
        [routerLink]="['/birthday/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.birthday.home.createLabel">Create new Birthday</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="table-responsive" id="entities" *ngIf="birthdays && birthdays.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col" [jhiSortBy]="'id'">
            <span jhiTranslate="global.field.id">ID</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" [jhiSortBy]="'lname'">
            <span jhiTranslate="jhipsterSampleApplicationApp.birthday.lname">Last Name</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" [jhiSortBy]="'fname'">
            <span jhiTranslate="jhipsterSampleApplicationApp.birthday.fname">First Name</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" [jhiSortBy]="'sign'">
            <span jhiTranslate="jhipsterSampleApplicationApp.birthday.sign">Sign</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" [jhiSortBy]="'dob'">
            <span jhiTranslate="jhipsterSampleApplicationApp.birthday.dob">Date of Birth</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" [jhiSortBy]="'isAlive'">
            <span jhiTranslate="jhipsterSampleApplicationApp.birthday.isAlive">Is Alive</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let birthday of birthdays; trackBy: trackId" data-cy="entityTable">
          <td>
            <button type="button" [routerLink]="['/birthday', birthday.id, 'view']" class="btn btn-link btn-sm">
              {{ birthday.id }}
            </button>
          </td>
          <td>{{ birthday.lname }}</td>
          <td>{{ birthday.fname }}</td>
          <td>{{ birthday.sign }}</td>
          <td>{{ birthday.dob | date: 'mediumDate' }}</td>
          <td>{{ birthday.isAlive ? 'Yes' : 'No' }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="button" [routerLink]="['/birthday', birthday.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="button" [routerLink]="['/birthday', birthday.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="button" (click)="delete(birthday)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="birthdays && birthdays.length === 0">
    <div class="alert alert-warning">
      <span jhiTranslate="jhipsterSampleApplicationApp.birthday.home.notFound">No birthdays found</span>
    </div>
  </div>

  <div *ngIf="birthdays && birthdays.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [forceEllipses]="true"
        [pageSize]="itemsPerPage"
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
