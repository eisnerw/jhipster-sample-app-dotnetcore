<div>
  <h2 id="page-heading" data-cy="SelectorHeading">
    <span>Selectors</span>

    <div class="d-flex justify-content-end">
      <button
        class="btn btn-info mr-2"
        (click)="loadAll()"
        [disabled]="isLoading"
      >
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-selector"
        [routerLink]="['/selector/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Selector </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div
    class="alert alert-warning"
    id="no-result"
    *ngIf="selectors?.length === 0"
  >
    <span>No selectors found</span>
  </div>

  <div
    class="table-responsive"
    id="entities"
    *ngIf="selectors && selectors.length > 0"
  >
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>Id</span></th>
          <th scope="col"><span>Name</span></th>
          <th scope="col" ><span>Ruleset Name</span></th>
          <th scope="col" ><span>Action</span></th>
          <th scope="col" ><span>Action Parameter</span></th>
          <th scope="col" ><span>Country</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let selector of selectors; trackBy: trackId"
          data-cy="entityTable"
        >
          <td>
            <a [routerLink]="['/selector', selector.id, 'view']">{{
              selector.id
            }}</a>
          </td>
          <td>{{ selector.name }}</td>
          <td>{{ selector.rulesetName }}</td>
          <td>{{ selector.action }}</td>
          <td>{{ selector.actionParameter }}</td>
          <td>{{ selector.description }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/selector', selector.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/selector', selector.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button
                type="submit"
                (click)="delete(selector)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
